site_name: Lunaris Civitas
site_description: Documentation for Lunaris Civitas - A simulation engine for modeling human societies, resources, and complex systems over time

theme:
  name: material
  palette:
    # Dark mode (default)
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.select
    - toc.follow

plugins:
  - search:
      lang: en

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.snippets

docs_dir: docs/public

nav:
  - Home: index.md
  - Overview:
      - Getting Started: Overview/getting-started.md
  - Architecture:
      - System Architecture: Architecture/README.md
  - Systems:
      - System Overview: Systems/README.md
      - Adding Systems: Systems/ADDING_SYSTEMS.md
      - Modifiers: Systems/MODIFIERS.md
  - Configuration:
      - Configuration Guide: Configuration/README.md
  - Roadmap:
      - Roadmap Overview: Roadmap/README.md
      - Development Phases: Roadmap/PHASES.md
      - Future Tickets: Roadmap/FUTURE_TICKETS.md
  - Development:
      - Development Guide: Development/README.md
      - Core Execution Flows: Development/CORE_FLOWS.md
  - Operations:
      - Operations Guide: Operations/README.md
